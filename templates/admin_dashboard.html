{% extends "base.html" %}

{% block content %}

<h2 class="text-success mb-4">Admin Dashboard</h2>

<div class="row">

    <div class="col-md-4 mb-4">
        <div class="card shadow text-center p-4">
            <h5>Total Categories</h5>
            <h2 class="text-success">{{ total_categories }}</h2>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow text-center p-4">
            <h5>Total Products</h5>
            <h2 class="text-success">{{ total_products }}</h2>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow text-center p-4">
            <h5>Total Inquiries</h5>
            <h2 class="text-success">{{ total_inquiries }}</h2>
        </div>
    </div>

</div>



<div class="mt-4">
    <a href="/admin/inquiries" class="btn btn-success me-2">View Inquiries</a>
    <a href="/admin/add-product" class="btn btn-outline-success me-2">Add Product</a>
    <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
</div>

{% endblock %}
